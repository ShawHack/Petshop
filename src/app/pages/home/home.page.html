<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-list *ngFor ="let produto of produtos">
  <ion-card >
    <ion-card-header>
      
      <ion-card-title>{{produto.nome}}</ion-card-title>
      <ion-img [src]= "serviceUrl.getUrl()+produto.foto"></ion-img>
    </ion-card-header>
  
    <ion-card-content>
    {{produto.descricao}}
    </ion-card-content>
  </ion-card>
</ion-list>
<ion-fab vertical="bottom" horizontal="fixed" >
  <ion-fab-button color="danger" (click)="toProdutos()">
    <ion-icon name="lock"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
