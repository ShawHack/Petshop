<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-card *ngFor ="let produto of produtos">
    <ion-card-header>
      
      <ion-card-title>{{produto.nome}}</ion-card-title>
      <ion-img [src]= "'http://localhost/projetos/petshop/src/assets/'+ produto.foto"></ion-img>
    </ion-card-header>
  
    <ion-card-content>
    {{produto.descricao}}
    </ion-card-content>
  </ion-card>


</ion-content>
